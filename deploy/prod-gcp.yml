apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: tbd
  name: helse-sparker-feriepenger
  namespace: tbd
spec:
  resources:
    requests:
      memory: 4096Mi
      cpu: 100m
    limits:
      memory: 4096Mi
  ttlSecondsAfterFinished: 300
  backoffLimit: 0
  parallelism: 1
  completions: 1
  image: ghcr.io/navikt/helse-sparker-feriepenger/helse-sparker-feriepenger:<SHA>
  kafka:
    pool: nav-prod
  secureLogs:
    enabled: true
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  envFrom:
    - secret: google-sql-spare-spare-helse-sparker-feriepenger-4333df58
  gcp:
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
          name: tbd-prod-eacd
        role: roles/cloudsql.client
  env:
    - name: KAFKA_TARGET_TOPIC
      value: tbd.rapid.v1
    - name: DB_INSTANCE
      value: spare2
    - name: ANTALL_SKIPPED
      value: "0"
    - name: ENKELTPERSONER
      value: ""
    - name: OPPTJENINGSAAR
      value: "2022"

